spring.application.name=notification-service
spring.datasource.url=${DB_URL:jdbc:postgresql://postgres:5432/notification_db}
spring.datasource.username=${DB_USER:notification}
spring.datasource.password=${DB_PASS:notification}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=notification-async-
spring.task.scheduling.pool.size=2
notification.retry.max-attempts=3
notification.retry.initial-backoff-seconds=5
notification.retry.backoff-multiplier=3
notification.retry.scheduler-delay-ms=5000
notification.processing.timeout-seconds=120
notification.processing.recovery-delay-ms=10000
logging.level.org.hibernate.SQL=OFF
logging.level.root=WARN
logging.level.org.springframework=ERROR
logging.level.org.apache=ERROR
logging.level.com.github.RenanAlmeida225.notification_service=INFO
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.boot.autoconfigure.mail=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.health.probes.enabled=true
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.boot.autoconfigure.mail=DEBUG


# Email (SMTP)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USER:}
spring.mail.password=${SMTP_PASS:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
notification.email.from=${SMTP_FROM:no-reply@example.com}
